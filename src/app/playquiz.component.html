<mat-accordion>
  <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)" *ngFor="let question of questions;let i= index">
    <mat-expansion-panel-header>
      <mat-panel-title>{{question.text}}</mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Answers -->
    <mat-radio-group aria-labelledby="example-radio-group-label" class=""
      [(ngModel)]="question.selectedAnswer">
      <mat-radio-button class="fullWidth"
      *ngFor="let answer of answers"
      [value]="answer">
        {{answer}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
