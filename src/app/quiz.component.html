<mat-card>
  <mat-card-title>
    <!-- <span *ngIf="quiz.id==0">Add Quiz</span>
    <span *ngIf="quiz.id>0">Update Quiz</span> -->
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Quiz Title" name="title" [(ngModel)]="quiz.Title">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="api.putQuiz(quiz)">EDIT</button>
    <button mat-button (click)="api.postQuiz(quiz)">POST</button>
    <button mat-button [routerLink]="['/question',quiz.id]">EDIT QUESTION</button>
    <button mat-button (click)="quiz={}">NEW</button>
  </mat-card-actions>
</mat-card>
<app-quiz-list></app-quiz-list>
