<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Question" name="question" [(ngModel)]="question.text">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Correct Answer" name="Correct answer"
        [(ngModel)]="question.correctAnswer">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Wrong Answer 1" name="answer1"  [(ngModel)]="question.Answer1">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Wrong Answer 2" name="answer2" [(ngModel)]="question.Answer2">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Wrong Answer 3" name="answer3" [(ngModel)]="question.Answer3">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="post()">POST</button>
    <button mat-button (click)="question = {}">NEW</button>
  </mat-card-actions>
</mat-card>
